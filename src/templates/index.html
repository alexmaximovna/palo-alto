{% extends "layout.html" %}

{% block main %}
<main class="main">
<section class="section">
			<p class="section__title">Profile</p>
			
			<div class="section__line"></div>
			
			<form   id="worksheet" class="section__form" action="" method="post">
				
				<div class="firstname">
					<label for="firstname">First Name</label>
					<input  id="firstname" type="text"  class="firstname__input" name="firstname-field " autofocus placeholder="John">
				
				<div class="lastname">
					<label  for="lastname">Last Name</label>
					<input id="lastname" type="text" class="lastname__input" name="lastname-field" placeholder="Doe">
				</div>
				
				<div class="email">
					<label for="emailAddress">Email</label>
					<input id="emailAddress" type="email" name="emailAddress-field" class="email__input" placeholder="johnd">
				</div>
				
				<div class="phone">
					 <label for="phone_number">Phone</label>
					 <input id="phone_number" class="phone__input" type="phone" name="Phone"  pattern="+\d [0-9]([0-9]{3})-[0-9]{2}-[0-9]{2}" placeholder="+_(___)-__-__">
				</div>
				
				<div class="date">
					<label for="datebirth">Date of Birth</label>
					<input id="datebirth" type="text" name="date-field" class="date__input" placeholder="DD/MM/YYYY"> 
				</div>
				
				
				<div class="calendar"></div>
				<div class="sex">
					<p class="sex__title">Sex</p>
					
					<input id="male" type="radio" name="sex-field" class="sex__radio_male" value="m" checked >
					<label for="male" >Male</label>
					<input  id="female" type="radio"  name="sex-field" value="f" class="sex__radio_female" >
					<label  for="female" >Female</label>
			   		 
				</div>
			    
			    <div class="send" >
				<input id="sendform" class="send__input" type="submit" form="worksheet" value="SUBMIT" >
			    
			    </div>
			</form>
		</section>
</main>
{% endblock %}
